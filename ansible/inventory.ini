[webservers]
# Replace with your actual server details
# Example for AWS EC2:
# production-server ansible_host=YOUR_EC2_PUBLIC_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Example for local/development:
localhost ansible_connection=local

# Example for remote servers:
# server1 ansible_host=192.168.1.100 ansible_user=ubuntu
# server2 ansible_host=192.168.1.101 ansible_user=ubuntu

[webservers:vars]
# Common variables for all servers
ansible_python_interpreter=/usr/bin/python3
docker_compose_version=v2.21.0
